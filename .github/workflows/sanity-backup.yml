name: Sanity Daily Backup

on:
  schedule:
    - cron: '0 3 * * *'  # каждый день в 3:00 UTC
  workflow_dispatch:      # можно запустить вручную

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Sanity CLI
        run: npm install -g @sanity/cli

      - name: Export dataset from Sanity
        run: sanity dataset export production sanity-backup.tar.gz --project ${{ secrets.SANITY_PROJECT_ID }} --dataset production --token ${{ secrets.SANITY_TOKEN }}

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@master
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: .
          DEST_DIR: backups/
